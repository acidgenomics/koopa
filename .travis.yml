# https://docs.travis-ci.com/user/languages/minimal-and-generic/
language: minimal

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      name: "linux"
      addons:
        apt:
          packages:
            - ksh
            - zsh
      script:
        - bash -c 'set -x; test=1 . ./activate'
        - zsh  -c 'set -x; test=1 . ./activate'
        - bash -c './tests'
    - stage: test
      name: "macos"
      os: osx
      script:
        - bash -c 'set -x; test=1 . ./activate'
        - zsh  -c 'set -x; test=1 . ./activate'
        - bash -c './tests'

notifications:
  email:
    recipients:
      - mike@steinbaugh.com
    on_success: change
    on_failure: change
