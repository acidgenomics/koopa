# Truth sets from Illumina Platinum Genomes project
# http://www.illumina.com/platinumgenomes/
---
attributes:
  name: platinum-genome-NA12878
  version: v8_0_1
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        version=v8_0_1
        dir=validation/platinum-genome-NA12878
        mkdir -p $dir
        wget --no-check-certificate -c -O $dir/truth_small_variants.vcf.gz https://s3.amazonaws.com/cloudbiolinux/cache/platinum-genome/platinum-genome-NA12878-hg19-$version.vcf.gz
        wget --no-check-certificate -c -O $dir/truth_small_variants.vcf.gz.tbi https://s3.amazonaws.com/cloudbiolinux/cache/platinum-genome/platinum-genome-NA12878-hg19-$version.vcf.gz.tbi
        wget --no-check-certificate -c -O - https://s3.amazonaws.com/cloudbiolinux/cache/platinum-genome/platinum-genome-NA12878-hg19-regions-$version.bed.gz | gunzip -c > $dir/truth_regions.bed
    recipe_outfiles:
      - validation/platinum-genome-NA12878/truth_small_variants.vcf.gz
      - validation/platinum-genome-NA12878/truth_small_variants.vcf.gz.tbi
      - validation/platinum-genome-NA12878/truth_regions.bed
