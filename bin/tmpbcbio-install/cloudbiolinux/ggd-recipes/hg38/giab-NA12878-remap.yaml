# Truth sets from the Genome in a Bottle project (https://sites.stanford.edu/abms/giab)
# Converted to hg38 coordinates using scripts from:
# https://github.com/hbc/giab_remap_38
# These are created using NCBI's remap
---
attributes:
  name: giab-NA12878-remap
  version: v2_19_1

recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        dir=validation/giab-NA12878-remap
        mkdir -p $dir
        wget --no-check-certificate -c -O $dir/truth_small_variants.vcf.gz https://biodata.s3.amazonaws.com/giab_hg38_remap/GiaB_v2_19-38_remap.vcf.gz
        wget --no-check-certificate -c -O $dir/truth_small_variants.vcf.gz.tbi https://biodata.s3.amazonaws.com/giab_hg38_remap/GiaB_v2_19-38_remap.vcf.gz.tbi
        wget --no-check-certificate -c -O - https://biodata.s3.amazonaws.com/giab_hg38_remap/GiaB_v2_19-38_remap-regions.bed | grep -v ^chrM > $dir/truth_regions.bed
    recipe_outfiles:
      - validation/giab-NA12878-remap/truth_small_variants.vcf.gz
      - validation/giab-NA12878-remap/truth_small_variants.vcf.gz.tbi
      - validation/giab-NA12878-remap/truth_regions.bed
