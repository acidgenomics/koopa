# Template for H. sapiens fast RNA-seq using Illumina prepared samples
# 2018-01-22
#
# FASTA: ftp://ftp.ensembl.org/pub/current_fasta/homo_sapiens/cdna/Homo_sapiens.GRCh38.cdna.all.fa.gz
# GTF: ftp://ftp.ensembl.org/pub/current_gtf/homo_sapiens/Homo_sapiens.GRCh38.91.chr_patch_hapl_scaff.gtf.gz
---
details:
  - analysis: fastrna-seq
    genome_build: hg38
    algorithm:
      transcriptome_fasta: Homo_sapiens.GRCh38.cdna.all.fa
      transcriptome_gtf: Homo_sapiens.GRCh38.91.chr_patch_hapl_scaff.gtf
upload:
  dir: ../final
