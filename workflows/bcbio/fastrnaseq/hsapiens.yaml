# Template for fast RNA-seq using Illumina prepared samples
#
# Homo sapiens
# 2018-03-16
#
# Genome build: GRCh38
# Release version: 90
# FASTA: ftp://ftp.ensembl.org/pub/release-90/fasta/homo_sapiens/cdna/Homo_sapiens.GRCh38.cdna.all.fa.gz
# GTF: ftp://ftp.ensembl.org/pub/release-90/gtf/homo_sapiens/Homo_sapiens.GRCh38.90.chr_patch_hapl_scaff.gtf.gz
#
# NOTE: genome_build is specific to bcbio install
---
details:
  - analysis: fastrna-seq
    genome_build: GRCh38_90
    algorithm:
      transcriptome_fasta: Homo_sapiens.GRCh38.cdna.all.fa
      transcriptome_gtf: Homo_sapiens.GRCh38.90.chr_patch_hapl_scaff.gtf
upload:
  dir: ../final
