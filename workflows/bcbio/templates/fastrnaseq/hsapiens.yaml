# Template for fast RNA-seq using Illumina prepared samples
#
# Homo sapiens
# Ensembl GRCh38
# 2018-06-14
#
# FASTA: seqcloud fasta hsapiens cdna
# GTF: seqcloud gtf hsapiens
#
# NOTE: genome_build is specific to bcbio install
# Run `bcbio_setup_genome.py` for list of genome builds
#
# More template examples:
# https://github.com/bcbio/bcbio-nextgen/tree/master/config/templates
---
details:
  - analysis: fastrna-seq
    genome_build: hg38  # GRCh38
    algorithm:
      transcriptome_fasta: Homo_sapiens.GRCh38.cdna.all.fa
      transcriptome_gtf: Homo_sapiens.GRCh38.92.gtf
upload:
  dir: ../final
