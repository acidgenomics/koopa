# Template for scRNA-seq using Illumina prepared samples
#
# Drosophila melanogaster
# 2018-04-30
#
# FlyBase
# FASTA: ftp://ftp.flybase.net/releases/${FLYBASE_RELEASE}/dmel_${FLYBASE_RELEASE_VERSION}/fasta/
# Concatenate these FASTA files:
# - dmel-all-miRNA-${FLYBASE_RELEASE_VERSION}.fasta.gz
# - dmel-all-miscRNA-${FLYBASE_RELEASE_VERSION}.fasta.gz
# - dmel-all-ncRNA-${FLYBASE_RELEASE_VERSION}.fasta.gz
# - dmel-all-pseudogene-${FLYBASE_RELEASE_VERSION}.fasta.gz
# - dmel-all-tRNA-${FLYBASE_RELEASE_VERSION}.fasta.gz
# GTF: ftp://ftp.flybase.net/releases/${FLYBASE_RELEASE}/dmel_${FLYBASE_RELEASE_VERSION}/gtf/dmel-all-${FLYBASE_RELEASE_VERSION}.gtf.gz
#
# NOTE: genome_build is specific to bcbio install
---
details:
  - analysis: scRNA-seq
    genome_build: BDGP6_FlyBase
    algorithm:
      cellular_barcode_correction: 1
      minimum_barcode_depth: 1000
      sample_barcodes: sample_barcodes_reverse_complement.txt
      # singlecell_quantifier: rapmap
      transcriptome_fasta: dmel-all-concatenated-${FLYBASE_RELEASE_VERSION}.fasta
      transcriptome_gtf: dmel-all-${FLYBASE_RELEASE_VERSION}.gtf
      umi_type: harvard-indrop-v3
upload:
  dir: ../final
