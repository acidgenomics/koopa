# Template for M. musculus RNA-seq using Illumina prepared samples
# 2018-01-22
#
# FASTA: ftp://ftp.ensembl.org/pub/current_fasta/mus_musculus/cdna/Mus_musculus.GRCm38.cdna.all.fa.gz
# GTF: ftp://ftp.ensembl.org/pub/current_gtf/mus_musculus/Mus_musculus.GRCm38.91.chr_patch_hapl_scaff.gtf.gz
---
details:
  - analysis: RNA-seq
    genome_build: mm10
    algorithm:
      aligner: star
      strandedness: unstranded
      transcriptome_fasta: Mus_musculus.GRCm38.cdna.all.fa
      transcriptome_gtf: Mus_musculus.GRCm38.91.chr_patch_hapl_scaff.gtf
upload:
  dir: ../final
