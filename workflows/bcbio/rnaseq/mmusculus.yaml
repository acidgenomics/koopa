# Template for M. musculus RNA-seq using Illumina prepared samples
# 2018-02-18
#
# Ensembl 90
# FASTA: ftp://ftp.ensembl.org/pub/release-90/fasta/mus_musculus/cdna/Mus_musculus.GRCm38.cdna.all.fa.gz
# GTF: ftp://ftp.ensembl.org/pub/release-90/gtf/mus_musculus/Mus_musculus.GRCm38.90.chr_patch_hapl_scaff.gtf.gz
---
details:
  - analysis: RNA-seq
    genome_build: mm10
    algorithm:
      aligner: star
      strandedness: unstranded
      expression_caller: salmon
      transcriptome_fasta: Mus_musculus.GRCm38.cdna.all.fa
      transcriptome_gtf: Mus_musculus.GRCm38.90.chr_patch_hapl_scaff.gtf
upload:
  dir: ../final
